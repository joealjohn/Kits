kit_command:
  usage:
    text:
      - ''
      - '<bold><#8ae4ff>KIT HELP</bold>'
      - ''
      - '<#394255>/<#a6cafc>kit room'
      - '  <#839fc7>Opens the Kit Room menu'
      - ''
      - '<#394255>/<#a6cafc>kit menu'
      - '  <#839fc7>Opens the main Kit menu'
      - ''
      - '<#394255>/<#a6cafc>kit premade, premadekit, default'
      - '  <#839fc7>Loads the Premade Kit'
      - ''
      - '<#394255>/<#a6cafc>kit copy <kit> <code>'
      - '  <#839fc7>Copies a different players kit'
      - ''
      - '<#394255>/<#a6cafc>kit messages [on, off, ...]'
      - '  <#839fc7>Toggles/enables/disables'
      - '  kit equip (load) message broadcasting for'
      - '  only you'
      - ''
      - '<#394255>/<#a6cafc>kit edit <kit | enderchest | ec> <number>'
      - '  <#839fc7>Edits a specific Kit or Ender Chest.'
      - ''
      - '<#394255>/<#a6cafc>kit load <kit | enderchest | ec> <number>'
      - '  <#839fc7>Loads/equips a specific Kit or Ender Chest.'
      - ''
      - '<#394255>/<#a6cafc>kit auto <number | on | off>'
      - '  <#839fc7>Enables/disables automatic re-kitting'
      - '  after deaths or kills or changes'
      - '  the kit being currently used if enabled.'
      - ''
    type: chat

